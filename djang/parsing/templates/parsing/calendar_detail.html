{% load static %}
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.1/index.global.min.js'>
    </script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    </script>
  </head>
  <body>
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Name</th>
          <td>{{ calendar.title }}</td>
        </tr>
        <tr>
          <th scope="row">When created</th>
          <td>{{ calendar.created_at }}</td>
        </tr>
        <tr>
          <th scope="row">When created at source</th>
          <td>{{ calendar.when_created_at_source }}</td>
        </tr>
        <tr>
          <th scope="row">Resource ID</th>
          <td><a href="#">{{ calendar.resource_id }}<a/></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
